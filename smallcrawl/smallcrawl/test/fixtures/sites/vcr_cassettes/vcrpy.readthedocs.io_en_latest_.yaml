        \     <div itemprop=\"articleBody\">\n            \n  <div class=\"section\"\
        \ id=\"configuration\">\n<h1>Configuration<a class=\"headerlink\" href=\"\
        #configuration\" title=\"Permalink to this headline\">\xB6</a></h1>\n<p>If\
        \ you don&#8217;t like VCR&#8217;s defaults, you can set options by instantiating\
        \ a\n<code class=\"docutils literal\"><span class=\"pre\">VCR</span></code>\
        \ class and setting the options on it.</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span>import vcr\n\nmy_vcr = vcr.VCR(\n\
        \    serializer=&#39;json&#39;,\n    cassette_library_dir=&#39;fixtures/cassettes&#39;,\n\
        \    record_mode=&#39;once&#39;,\n    match_on=[&#39;uri&#39;, &#39;method&#39;],\n\
        )\n\nwith my_vcr.use_cassette(&#39;test.json&#39;):\n    # your http code\
        \ here\n</pre></div>\n</div>\n<p>Otherwise, you can override options each\
        \ time you use a cassette.</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span>with vcr.use_cassette(&#39;test.yml&#39;,\
        \ serializer=&#39;json&#39;, record_mode=&#39;once&#39;):\n    # your http\
        \ code here\n</pre></div>\n</div>\n<p>Note: Per-cassette overrides take precedence\
        \ over the global config.</p>\n<div class=\"section\" id=\"request-matching\"\
        >\n<h2>Request matching<a class=\"headerlink\" href=\"#request-matching\"\
        \ title=\"Permalink to this headline\">\xB6</a></h2>\n<p>Request matching\
        \ is configurable and allows you to change which requests\nVCR considers identical.\
        \ The default behavior is\n<code class=\"docutils literal\"><span class=\"\
        pre\">['method',</span> <span class=\"pre\">'scheme',</span> <span class=\"\
        pre\">'host',</span> <span class=\"pre\">'port',</span> <span class=\"pre\"\
        >'path',</span> <span class=\"pre\">'query']</span></code> which means\nthat\
        \ requests with both the same URL and method (ie POST or GET) are\nconsidered\
        \ identical.</p>\n<p>This can be configured by changing the <code class=\"\
        docutils literal\"><span class=\"pre\">match_on</span></code> setting.</p>\n\
        <p>The following options are available :</p>\n<ul>\n<li><p class=\"first\"\
        >method (for example, POST or GET)</p>\n</li>\n<li><p class=\"first\">uri\
        \ (the full URI.)</p>\n</li>\n<li><p class=\"first\">host (the hostname of\
        \ the server receiving the request)</p>\n</li>\n<li><p class=\"first\">port\
        \ (the port of the server receiving the request)</p>\n</li>\n<li><p class=\"\
        first\">path (the path of the request)</p>\n</li>\n<li><p class=\"first\"\
        >query (the query string of the request)</p>\n</li>\n<li><p class=\"first\"\
        >raw_body (the entire request body as is)</p>\n</li>\n<li><p class=\"first\"\
        >body (the entire request body unmarshalled by content-type\ni.e. xmlrpc,\
        \ json, form-urlencoded, falling back on raw_body)</p>\n</li>\n<li><p class=\"\
        first\">headers (the headers of the request)</p>\n<p>Backwards compatible\
        \ matchers:</p>\n</li>\n<li><p class=\"first\">url (the <code class=\"docutils\
        \ literal\"><span class=\"pre\">uri</span></code> alias)</p>\n</li>\n</ul>\n\
        <p>If these options don&#8217;t work for you, you can also register your own\n\
        request matcher. This is described in the Advanced section of this\nREADME.</p>\n\
