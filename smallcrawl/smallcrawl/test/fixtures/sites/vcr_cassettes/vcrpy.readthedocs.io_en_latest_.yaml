        >Speed</a></li>\n<li class=\"toctree-l2\"><a class=\"reference internal\"\
        \ href=\"installation.html#upgrade\">Upgrade</a></li>\n<li class=\"toctree-l2\"\
        ><a class=\"reference internal\" href=\"installation.html#ruby-vcr-compatibility\"\
        >Ruby VCR compatibility</a></li>\n</ul>\n</li>\n<li class=\"toctree-l1\"><a\
        \ class=\"reference internal\" href=\"usage.html\">Usage</a><ul>\n<li class=\"\
        toctree-l2\"><a class=\"reference internal\" href=\"usage.html#record-modes\"\
        >Record Modes</a></li>\n<li class=\"toctree-l2\"><a class=\"reference internal\"\
        \ href=\"usage.html#unittest-integration\">Unittest Integration</a></li>\n\
