        >\n        <div class=\"rst-content\">\n          \n\n\n\n\n\n<div role=\"\
        navigation\" aria-label=\"breadcrumbs navigation\">\n  <ul class=\"wy-breadcrumbs\"\
        >\n    <li><a href=\"index.html\">Docs</a> &raquo;</li>\n      \n    <li>Advanced\
        \ Features</li>\n      <li class=\"wy-breadcrumbs-aside\">\n        \n   \
        \       \n            <a href=\"https://github.com/kevin1024/vcrpy/blob/master/docs/advanced.rst\"\
        \ class=\"fa fa-github\"> Edit on GitHub</a>\n          \n        \n     \
        \ </li>\n  </ul>\n  <hr/>\n</div>\n          <div role=\"main\" class=\"document\"\
        \ itemscope=\"itemscope\" itemtype=\"http://schema.org/Article\">\n      \
        \     <div itemprop=\"articleBody\">\n            \n  <div class=\"section\"\
        \ id=\"advanced-features\">\n<h1>Advanced Features<a class=\"headerlink\"\
        \ href=\"#advanced-features\" title=\"Permalink to this headline\">\xB6</a></h1>\n\
        <p>If you want, VCR.py can return information about the cassette it is\nusing\
        \ to record your requests and responses. This will let you record\nyour requests\
        \ and responses and make assertions on them, to make sure\nthat your code\
        \ under test is generating the expected requests and\nresponses. This feature\
        \ is not present in Ruby&#8217;s VCR, but I think it is\na nice addition.\
        \ Here&#8217;s an example:</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span><span class=\"kn\">import</span>\
        \ <span class=\"nn\">vcr</span>\n<span class=\"kn\">import</span> <span class=\"\
        nn\">urllib2</span>\n\n<span class=\"k\">with</span> <span class=\"n\">vcr</span><span\
        \ class=\"o\">.</span><span class=\"n\">use_cassette</span><span class=\"\
        p\">(</span><span class=\"s1\">&#39;fixtures/vcr_cassettes/synopsis.yaml&#39;</span><span\
        \ class=\"p\">)</span> <span class=\"k\">as</span> <span class=\"n\">cass</span><span\
        \ class=\"p\">:</span>\n    <span class=\"n\">response</span> <span class=\"\
        o\">=</span> <span class=\"n\">urllib2</span><span class=\"o\">.</span><span\
        \ class=\"n\">urlopen</span><span class=\"p\">(</span><span class=\"s1\">&#39;http://www.zombo.com/&#39;</span><span\
        \ class=\"p\">)</span><span class=\"o\">.</span><span class=\"n\">read</span><span\
        \ class=\"p\">()</span>\n    <span class=\"c1\"># cass should have 1 request\
        \ inside it</span>\n    <span class=\"k\">assert</span> <span class=\"nb\"\
        >len</span><span class=\"p\">(</span><span class=\"n\">cass</span><span class=\"\
        p\">)</span> <span class=\"o\">==</span> <span class=\"mi\">1</span>\n   \
        \ <span class=\"c1\"># the request uri should have been http://www.zombo.com/</span>\n\
        \    <span class=\"k\">assert</span> <span class=\"n\">cass</span><span class=\"\
        o\">.</span><span class=\"n\">requests</span><span class=\"p\">[</span><span\
        \ class=\"mi\">0</span><span class=\"p\">]</span><span class=\"o\">.</span><span\
        \ class=\"n\">uri</span> <span class=\"o\">==</span> <span class=\"s1\">&#39;http://www.zombo.com/&#39;</span>\n\
        </pre></div>\n</div>\n<p>The <code class=\"docutils literal\"><span class=\"\
        pre\">Cassette</span></code> object exposes the following properties which\
        \ I\nconsider part of the API. The fields are as follows:</p>\n<ul class=\"\
        simple\">\n<li><code class=\"docutils literal\"><span class=\"pre\">requests</span></code>:\
        \ A list of vcr.Request objects corresponding to the http\nrequests that were\
        \ made during the recording of the cassette. The\nrequests appear in the order\
        \ that they were originally processed.</li>\n<li><code class=\"docutils literal\"\
        ><span class=\"pre\">responses</span></code>: A list of the responses made.</li>\n\
        <li><code class=\"docutils literal\"><span class=\"pre\">play_count</span></code>:\
        \ The number of times this cassette has played back a\nresponse.</li>\n<li><code\
        \ class=\"docutils literal\"><span class=\"pre\">all_played</span></code>:\
        \ A boolean indicating whether all the responses have\nbeen played back.</li>\n\
        <li><code class=\"docutils literal\"><span class=\"pre\">responses_of(request)</span></code>:\
        \ Access the responses that match a given\nrequest</li>\n</ul>\n<p>The <code\
        \ class=\"docutils literal\"><span class=\"pre\">Request</span></code> object\
        \ has the following properties:</p>\n<ul class=\"simple\">\n<li><code class=\"\
        docutils literal\"><span class=\"pre\">uri</span></code>: The full uri of\
        \ the request. Example:\n&#8220;<a class=\"reference external\" href=\"https://google.com/?q=vcrpy\"\
        >https://google.com/?q=vcrpy</a>&#8220;</li>\n<li><code class=\"docutils literal\"\
        ><span class=\"pre\">scheme</span></code>: The scheme used to make the request\
        \ (http or https)</li>\n<li><code class=\"docutils literal\"><span class=\"\
        pre\">host</span></code>: The host of the request, for example &#8220;www.google.com&#8221;</li>\n\
        <li><code class=\"docutils literal\"><span class=\"pre\">port</span></code>:\
        \ The port the request was made on</li>\n<li><code class=\"docutils literal\"\
        ><span class=\"pre\">path</span></code>: The path of the request. For example\
        \ &#8220;/&#8221; or &#8220;/home.html&#8221;</li>\n<li><code class=\"docutils\
        \ literal\"><span class=\"pre\">query</span></code>: The parsed query string\
        \ of the request. Sorted list of\nname, value pairs.</li>\n<li><code class=\"\
        docutils literal\"><span class=\"pre\">method</span></code> : The method used\
        \ to make the request, for example &#8220;GET&#8221;\nor &#8220;POST&#8221;</li>\n\
        <li><code class=\"docutils literal\"><span class=\"pre\">body</span></code>:\
        \ The body of the request, usually empty except for POST /\nPUT / etc</li>\n\
        </ul>\n<p>Backwards compatible properties:</p>\n<ul class=\"simple\">\n<li><code\
        \ class=\"docutils literal\"><span class=\"pre\">url</span></code>: The <code\
        \ class=\"docutils literal\"><span class=\"pre\">uri</span></code> alias</li>\n\
        <li><code class=\"docutils literal\"><span class=\"pre\">protocol</span></code>:\
        \ The <code class=\"docutils literal\"><span class=\"pre\">scheme</span></code>\
        \ alias</li>\n</ul>\n<div class=\"section\" id=\"register-your-own-serializer\"\
        >\n<h2>Register your own serializer<a class=\"headerlink\" href=\"#register-your-own-serializer\"\
        \ title=\"Permalink to this headline\">\xB6</a></h2>\n<p>Don&#8217;t like\
        \ JSON or YAML? That&#8217;s OK, VCR.py can serialize to any format\nyou would\
        \ like. Create your own module or class instance with 2 methods:</p>\n<ul\
        \ class=\"simple\">\n<li><code class=\"docutils literal\"><span class=\"pre\"\
        >def</span> <span class=\"pre\">deserialize(cassette_string)</span></code></li>\n\
        <li><code class=\"docutils literal\"><span class=\"pre\">def</span> <span\
        \ class=\"pre\">serialize(cassette_dict)</span></code></li>\n</ul>\n<p>Finally,\
        \ register your class with VCR to use your new serializer.</p>\n<div class=\"\
        code python highlight-python\"><div class=\"highlight\"><pre><span></span>import\
        \ vcr\n\nclass BogoSerializer(object):\n    &quot;&quot;&quot;\n    Must implement\
        \ serialize() and deserialize() methods\n    &quot;&quot;&quot;\n    pass\n\
        \nmy_vcr = vcr.VCR()\nmy_vcr.register_serializer(&#39;bogo&#39;, BogoSerializer())\n\
        \nwith my_vcr.use_cassette(&#39;test.bogo&#39;, serializer=&#39;bogo&#39;):\n\
        \    # your http here\n\n# After you register, you can set the default serializer\
        \ to your new serializer\n\nmy_vcr.serializer = &#39;bogo&#39;\n\nwith my_vcr.use_cassette(&#39;test.bogo&#39;):\n\
        \    # your http here\n</pre></div>\n</div>\n</div>\n<div class=\"section\"\
        \ id=\"register-your-own-request-matcher\">\n<h2>Register your own request\
        \ matcher<a class=\"headerlink\" href=\"#register-your-own-request-matcher\"\
        \ title=\"Permalink to this headline\">\xB6</a></h2>\n<p>Create your own method\
        \ with the following signature</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span>def my_matcher(r1, r2):\n</pre></div>\n\
        </div>\n<p>Your method receives the two requests and must return <code class=\"\
        docutils literal\"><span class=\"pre\">True</span></code> if they\nmatch,\
        \ <code class=\"docutils literal\"><span class=\"pre\">False</span></code>\
        \ if they don&#8217;t.</p>\n<p>Finally, register your method with VCR to use\
        \ your new request matcher.</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span>import vcr\n\ndef jurassic_matcher(r1,\
        \ r2):\n    return r1.uri == r2.uri and &#39;JURASSIC PARK&#39; in r1.body\n\
        \nmy_vcr = vcr.VCR()\nmy_vcr.register_matcher(&#39;jurassic&#39;, jurassic_matcher)\n\
        \nwith my_vcr.use_cassette(&#39;test.yml&#39;, match_on=[&#39;jurassic&#39;]):\n\
        \    # your http here\n\n# After you register, you can set the default match_on\
        \ to use your new matcher\n\nmy_vcr.match_on = [&#39;jurassic&#39;]\n\nwith\
        \ my_vcr.use_cassette(&#39;test.yml&#39;):\n    # your http here\n</pre></div>\n\
        </div>\n</div>\n<div class=\"section\" id=\"filter-sensitive-data-from-the-request\"\
        >\n<h2>Filter sensitive data from the request<a class=\"headerlink\" href=\"\
        #filter-sensitive-data-from-the-request\" title=\"Permalink to this headline\"\
        >\xB6</a></h2>\n<p>If you are checking your cassettes into source control,\
        \ and are using\nsome form of authentication in your tests, you can filter\
        \ out that\ninformation so it won&#8217;t appear in your cassette files. There\
        \ are a few\nways to do this:</p>\n<div class=\"section\" id=\"filter-information-from-http-headers\"\
        >\n<h3>Filter information from HTTP Headers<a class=\"headerlink\" href=\"\
        #filter-information-from-http-headers\" title=\"Permalink to this headline\"\
        >\xB6</a></h3>\n<p>Use the <code class=\"docutils literal\"><span class=\"\
        pre\">filter_headers</span></code> configuration option with a list of headers\n\
        to filter.</p>\n<div class=\"code python highlight-python\"><div class=\"\
        highlight\"><pre><span></span>with my_vcr.use_cassette(&#39;test.yml&#39;,\
        \ filter_headers=[&#39;authorization&#39;]):\n    # sensitive HTTP request\
        \ goes here\n</pre></div>\n</div>\n</div>\n<div class=\"section\" id=\"filter-information-from-http-querystring\"\
        >\n<h3>Filter information from HTTP querystring<a class=\"headerlink\" href=\"\
        #filter-information-from-http-querystring\" title=\"Permalink to this headline\"\
        >\xB6</a></h3>\n<p>Use the <code class=\"docutils literal\"><span class=\"\
        pre\">filter_query_parameters</span></code> configuration option with a list\
        \ of\nquery parameters to filter.</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span><span class=\"k\">with</span>\
        \ <span class=\"n\">my_vcr</span><span class=\"o\">.</span><span class=\"\
        n\">use_cassette</span><span class=\"p\">(</span><span class=\"s1\">&#39;test.yml&#39;</span><span\
        \ class=\"p\">,</span> <span class=\"n\">filter_query_parameters</span><span\
        \ class=\"o\">=</span><span class=\"p\">[</span><span class=\"s1\">&#39;api_key&#39;</span><span\
        \ class=\"p\">]):</span>\n    <span class=\"n\">requests</span><span class=\"\
        o\">.</span><span class=\"n\">get</span><span class=\"p\">(</span><span class=\"\
        s1\">&#39;http://api.com/getdata?api_key=secretstring&#39;</span><span class=\"\
        p\">)</span>\n</pre></div>\n</div>\n</div>\n<div class=\"section\" id=\"filter-information-from-http-post-data\"\
        >\n<h3>Filter information from HTTP post data<a class=\"headerlink\" href=\"\
        #filter-information-from-http-post-data\" title=\"Permalink to this headline\"\
        >\xB6</a></h3>\n<p>Use the <code class=\"docutils literal\"><span class=\"\
        pre\">filter_post_data_parameters</span></code> configuration option with\
        \ a list\nof post data parameters to filter.</p>\n<div class=\"code python\
        \ highlight-python\"><div class=\"highlight\"><pre><span></span><span class=\"\
        k\">with</span> <span class=\"n\">my_vcr</span><span class=\"o\">.</span><span\
        \ class=\"n\">use_cassette</span><span class=\"p\">(</span><span class=\"\
        s1\">&#39;test.yml&#39;</span><span class=\"p\">,</span> <span class=\"n\"\
        >filter_post_data_parameters</span><span class=\"o\">=</span><span class=\"\
        p\">[</span><span class=\"s1\">&#39;client_secret&#39;</span><span class=\"\
        p\">]):</span>\n    <span class=\"n\">requests</span><span class=\"o\">.</span><span\
        \ class=\"n\">post</span><span class=\"p\">(</span><span class=\"s1\">&#39;http://api.com/postdata&#39;</span><span\
        \ class=\"p\">,</span> <span class=\"n\">data</span><span class=\"o\">=</span><span\
        \ class=\"p\">{</span><span class=\"s1\">&#39;api_key&#39;</span><span class=\"\
        p\">:</span> <span class=\"s1\">&#39;secretstring&#39;</span><span class=\"\
        p\">})</span>\n</pre></div>\n</div>\n</div>\n<div class=\"section\" id=\"\
        advanced-use-of-filter-headers-filter-query-parameters-and-filter-post-data-parameters\"\
        >\n<h3>Advanced use of filter_headers, filter_query_parameters and filter_post_data_parameters<a\
        \ class=\"headerlink\" href=\"#advanced-use-of-filter-headers-filter-query-parameters-and-filter-post-data-parameters\"\
        \ title=\"Permalink to this headline\">\xB6</a></h3>\n<p>In all of the above\
        \ cases, it&#8217;s also possible to pass a list of <code class=\"docutils\
        \ literal\"><span class=\"pre\">(key,</span> <span class=\"pre\">value)</span></code>\n\
        tuples where the value can be any of the following:</p>\n<ul class=\"simple\"\
        >\n<li>A new value to replace the original value.</li>\n<li><code class=\"\
        docutils literal\"><span class=\"pre\">None</span></code> to remove the key/value\
        \ pair. (Same as passing a simple key string.)</li>\n<li>A callable that returns\
        \ a new value or <code class=\"docutils literal\"><span class=\"pre\">None</span></code>.</li>\n\
        </ul>\n<p>So these two calls are the same:</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span><span class=\"c1\"># original\
        \ (still works)</span>\n<span class=\"n\">vcr</span> <span class=\"o\">=</span>\
        \ <span class=\"n\">VCR</span><span class=\"p\">(</span><span class=\"n\"\
        >filter_headers</span><span class=\"o\">=</span><span class=\"p\">[</span><span\
        \ class=\"s1\">&#39;authorization&#39;</span><span class=\"p\">])</span>\n\
        \n<span class=\"c1\"># new</span>\n<span class=\"n\">vcr</span> <span class=\"\
        o\">=</span> <span class=\"n\">VCR</span><span class=\"p\">(</span><span class=\"\
        n\">filter_headers</span><span class=\"o\">=</span><span class=\"p\">[(</span><span\
        \ class=\"s1\">&#39;authorization&#39;</span><span class=\"p\">,</span> <span\
        \ class=\"bp\">None</span><span class=\"p\">)])</span>\n</pre></div>\n</div>\n\
        <p>Here are two examples of the new functionality:</p>\n<div class=\"code\
        \ python highlight-python\"><div class=\"highlight\"><pre><span></span><span\
        \ class=\"c1\"># replace with a static value (most common)</span>\n<span class=\"\
        n\">vcr</span> <span class=\"o\">=</span> <span class=\"n\">VCR</span><span\
        \ class=\"p\">(</span><span class=\"n\">filter_headers</span><span class=\"\
        o\">=</span><span class=\"p\">[(</span><span class=\"s1\">&#39;authorization&#39;</span><span\
        \ class=\"p\">,</span> <span class=\"s1\">&#39;XXXXXX&#39;</span><span class=\"\
        p\">)])</span>\n\n<span class=\"c1\"># replace with a callable, for example\
        \ when testing</span>\n<span class=\"c1\"># lots of different kinds of authorization.</span>\n\
        <span class=\"k\">def</span> <span class=\"nf\">replace_auth</span><span class=\"\
        p\">(</span><span class=\"n\">key</span><span class=\"p\">,</span> <span class=\"\
        n\">value</span><span class=\"p\">,</span> <span class=\"n\">request</span><span\
        \ class=\"p\">):</span>\n    <span class=\"n\">auth_type</span> <span class=\"\
        o\">=</span> <span class=\"n\">value</span><span class=\"o\">.</span><span\
        \ class=\"n\">split</span><span class=\"p\">(</span><span class=\"s1\">&#39;\
        \ &#39;</span><span class=\"p\">,</span> <span class=\"mi\">1</span><span\
        \ class=\"p\">)[</span><span class=\"mi\">0</span><span class=\"p\">]</span>\n\
        \    <span class=\"k\">return</span> <span class=\"s1\">&#39;{} {}&#39;</span><span\
        \ class=\"o\">.</span><span class=\"n\">format</span><span class=\"p\">(</span><span\
        \ class=\"n\">auth_type</span><span class=\"p\">,</span> <span class=\"s1\"\
        >&#39;XXXXXX&#39;</span><span class=\"p\">)</span>\n</pre></div>\n</div>\n\
        </div>\n<div class=\"section\" id=\"custom-request-filtering\">\n<h3>Custom\
        \ Request filtering<a class=\"headerlink\" href=\"#custom-request-filtering\"\
        \ title=\"Permalink to this headline\">\xB6</a></h3>\n<p>If none of these\
        \ covers your request filtering needs, you can register a\ncallback that will\
        \ manipulate the HTTP request before adding it to the\ncassette. Use the <code\
        \ class=\"docutils literal\"><span class=\"pre\">before_record</span></code>\
        \ configuration option to so this.\nHere is an example that will never record\
        \ requests to the /login\nendpoint.</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span>def before_record_cb(request):\n\
        \    if request.path != &#39;/login&#39;:\n        return request\n\nmy_vcr\
        \ = vcr.VCR(\n    before_record = before_record_cb,\n)\nwith my_vcr.use_cassette(&#39;test.yml&#39;):\n\
        \    # your http code here\n</pre></div>\n</div>\n<p>You can also mutate the\
        \ response using this callback. For example, you\ncould remove all query parameters\
        \ from any requests to the <code class=\"docutils literal\"><span class=\"\
        pre\">'/login'</span></code>\npath.</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span>def scrub_login_request(request):\n\
        \    if request.path == &#39;/login&#39;:\n        request.uri, _ =  urllib.splitquery(response.uri)\n\
        \    return request\n\nmy_vcr = vcr.VCR(\n    before_record=scrub_login_request,\n\
        )\nwith my_vcr.use_cassette(&#39;test.yml&#39;):\n    # your http code here\n\
        </pre></div>\n</div>\n</div>\n<div class=\"section\" id=\"custom-response-filtering\"\
        >\n<h3>Custom Response Filtering<a class=\"headerlink\" href=\"#custom-response-filtering\"\
        \ title=\"Permalink to this headline\">\xB6</a></h3>\n<p>VCR.py also suports\
        \ response filtering with the\n<code class=\"docutils literal\"><span class=\"\
        pre\">before_record_response</span></code> keyword argument. It&#8217;s usage\
        \ is similar to\nthat of <code class=\"docutils literal\"><span class=\"pre\"\
        >before_record</span></code>:</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span>def scrub_string(string, replacement=&#39;&#39;):\n\
        \    def before_record_response(response):\n        response[&#39;body&#39;][&#39;string&#39;]\
        \ = response[&#39;body&#39;][&#39;string&#39;].replace(string, replacement)\n\
        \        return response\n    return before_record_response\n\nmy_vcr = vcr.VCR(\n\
        \    before_record_response=scrub_string(settings.USERNAME, &#39;username&#39;),\n\
        )\nwith my_vcr.use_cassette(&#39;test.yml&#39;):\n     # your http code here\n\
        </pre></div>\n</div>\n</div>\n</div>\n<div class=\"section\" id=\"decode-compressed-response\"\
        >\n<h2>Decode compressed response<a class=\"headerlink\" href=\"#decode-compressed-response\"\
        \ title=\"Permalink to this headline\">\xB6</a></h2>\n<p>When the <code class=\"\
        docutils literal\"><span class=\"pre\">decode_compressed_response</span></code>\
        \ keyword argument of a <code class=\"docutils literal\"><span class=\"pre\"\
        >VCR</span></code> object\nis set to True, VCR will decompress &#8220;gzip&#8221;\
        \ and &#8220;deflate&#8221; response bodies\nbefore recording. This ensures\
        \ that these interactions become readable and\neditable after being serialized.</p>\n\
        <div class=\"admonition note\">\n<p class=\"first admonition-title\">Note</p>\n\
        <p class=\"last\">Decompression is done before any other specified <a class=\"\
        reference internal\" href=\"#custom-response-filtering\">Custom Response Filtering</a>.</p>\n\
        </div>\n<p>This option should be avoided if the actual decompression of response\
        \ bodies\nis part of the functionality of the library or app being tested.</p>\n\
        </div>\n<div class=\"section\" id=\"ignore-requests\">\n<h2>Ignore requests<a\
        \ class=\"headerlink\" href=\"#ignore-requests\" title=\"Permalink to this\
        \ headline\">\xB6</a></h2>\n<p>If you would like to completely ignore certain\
        \ requests, you can do it\nin a few ways:</p>\n<ul class=\"simple\">\n<li>Set\
        \ the <code class=\"docutils literal\"><span class=\"pre\">ignore_localhost</span></code>\
        \ option equal to True. This will not\nrecord any requests sent to (or responses\
        \ from) localhost, 127.0.0.1,\nor 0.0.0.0.</li>\n<li>Set the <code class=\"\
        docutils literal\"><span class=\"pre\">ignore_hosts</span></code> configuration\
        \ option to a list of hosts to\nignore</li>\n<li>Add a <code class=\"docutils\
        \ literal\"><span class=\"pre\">before_record</span></code> callback that\
        \ returns None for requests you\nwant to ignore</li>\n</ul>\n<p>Requests that\
        \ are ignored by VCR will not be saved in a cassette, nor\nplayed back from\
        \ a cassette. VCR will completely ignore those requests\nas if it didn&#8217;t\
        \ notice them at all, and they will continue to hit the\nserver as if VCR\
        \ were not there.</p>\n</div>\n<div class=\"section\" id=\"custom-patches\"\
        >\n<h2>Custom Patches<a class=\"headerlink\" href=\"#custom-patches\" title=\"\
        Permalink to this headline\">\xB6</a></h2>\n<p>If you use a custom <code class=\"\
        docutils literal\"><span class=\"pre\">HTTPConnection</span></code> class,\
        \ or otherwise make http\nrequests in a way that requires additional patching,\
        \ you can use the\n<code class=\"docutils literal\"><span class=\"pre\">custom_patches</span></code>\
        \ keyword argument of the <code class=\"docutils literal\"><span class=\"\
        pre\">VCR</span></code> and <code class=\"docutils literal\"><span class=\"\
        pre\">Cassette</span></code>\nobjects to patch those objects whenever a cassette&#8217;s\
        \ context is entered.\nTo patch a custom version of <code class=\"docutils\
        \ literal\"><span class=\"pre\">HTTPConnection</span></code> you can do something\n\
        like this:</p>\n<div class=\"highlight-python\"><div class=\"highlight\"><pre><span></span>import\
        \ where_the_custom_https_connection_lives\nfrom vcr.stubs import VCRHTTPSConnection\n\
        my_vcr = config.VCR(custom_patches=((where_the_custom_https_connection_lives,\
        \ &#39;CustomHTTPSConnection&#39;, VCRHTTPSConnection),))\n\n@my_vcr.use_cassette(...)\n\
        </pre></div>\n</div>\n</div>\n<div class=\"section\" id=\"automatic-cassette-naming\"\
        >\n<h2>Automatic Cassette Naming<a class=\"headerlink\" href=\"#automatic-cassette-naming\"\
        \ title=\"Permalink to this headline\">\xB6</a></h2>\n<p>VCR.py now allows\
        \ the omission of the path argument to the use_cassette\nfunction. Both of\
        \ the following are now legal/should work</p>\n<div class=\"code python highlight-python\"\
        ><div class=\"highlight\"><pre><span></span><span class=\"nd\">@my_vcr.use_cassette</span>\n\
        <span class=\"k\">def</span> <span class=\"nf\">my_test_function</span><span\
        \ class=\"p\">():</span>\n    <span class=\"o\">...</span>\n</pre></div>\n\
        </div>\n<div class=\"code python highlight-python\"><div class=\"highlight\"\
        ><pre><span></span><span class=\"nd\">@my_vcr.use_cassette</span><span class=\"\
        p\">()</span>\n<span class=\"k\">def</span> <span class=\"nf\">my_test_function</span><span\
        \ class=\"p\">():</span>\n    <span class=\"o\">...</span>\n</pre></div>\n\
        </div>\n<p>In both cases, VCR.py will use a path that is generated from the\n\
        provided test function&#8217;s name. If no <code class=\"docutils literal\"\
        ><span class=\"pre\">cassette_library_dir</span></code> has been\nset, the\
        \ cassette will be in a file with the name of the test function\nin directory\
        \ of the file in which the test function is declared. If a\n<code class=\"\
        docutils literal\"><span class=\"pre\">cassette_library_dir</span></code>\
        \ has been set, the cassette will appear in that\ndirectory in a file with\
        \ the name of the decorated function.</p>\n<p>It is possible to control the\
        \ path produced by the automatic naming\nmachinery by customizing the <code\
        \ class=\"docutils literal\"><span class=\"pre\">path_transformer</span></code>\
        \ and\n<code class=\"docutils literal\"><span class=\"pre\">func_path_generator</span></code>\
        \ vcr variables. To add an extension to all\ncassette names, use <code class=\"\
        docutils literal\"><span class=\"pre\">VCR.ensure_suffix</span></code> as\
        \ follows:</p>\n<div class=\"code python highlight-python\"><div class=\"\
        highlight\"><pre><span></span>my_vcr = VCR(path_transformer=VCR.ensure_suffix(&#39;.yaml&#39;))\n\
        \n@my_vcr.use_cassette\ndef my_test_function():\n</pre></div>\n</div>\n</div>\n\
        </div>\n\n\n           </div>\n          </div>\n          <footer>\n  \n\
