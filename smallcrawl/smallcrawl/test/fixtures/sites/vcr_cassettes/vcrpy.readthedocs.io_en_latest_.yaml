        </div>\n<div class=\"section\" id=\"module-vcr.cassette\">\n<span id=\"cassette\"\
        ></span><h2><a class=\"reference internal\" href=\"#module-vcr.cassette\"\
        \ title=\"vcr.cassette\"><code class=\"xref py py-mod docutils literal\"><span\
        \ class=\"pre\">cassette</span></code></a><a class=\"headerlink\" href=\"\
        #module-vcr.cassette\" title=\"Permalink to this headline\">\xB6</a></h2>\n\
        <dl class=\"class\">\n<dt id=\"vcr.cassette.Cassette\">\n<em class=\"property\"\
        >class </em><code class=\"descclassname\">vcr.cassette.</code><code class=\"\
        descname\">Cassette</code><span class=\"sig-paren\">(</span><em>path</em>,\
        \ <em>serializer=&lt;module 'vcr.serializers.yamlserializer' from '/home/docs/checkouts/readthedocs.org/user_builds/vcrpy/envs/latest/lib/python3.4/site-packages/vcrpy-1.10.3-py3.4.egg/vcr/serializers/yamlserializer.py'&gt;</em>,\
        \ <em>record_mode='once'</em>, <em>match_on=(&lt;function uri at 0x7f8a59502268&gt;</em>,\
        \ <em>&lt;function method at 0x7f8a597ac950&gt;)</em>, <em>before_record_request=None</em>,\
        \ <em>before_record_response=None</em>, <em>custom_patches=()</em>, <em>inject=False</em><span\
        \ class=\"sig-paren\">)</span><a class=\"headerlink\" href=\"#vcr.cassette.Cassette\"\
        \ title=\"Permalink to this definition\">\xB6</a></dt>\n<dd><p>A container\
        \ for recorded requests and responses</p>\n<dl class=\"attribute\">\n<dt id=\"\
        vcr.cassette.Cassette.all_played\">\n<code class=\"descname\">all_played</code><a\
        \ class=\"headerlink\" href=\"#vcr.cassette.Cassette.all_played\" title=\"\
        Permalink to this definition\">\xB6</a></dt>\n<dd><p>Returns True if all responses\
        \ have been played, False otherwise.</p>\n</dd></dl>\n\n<dl class=\"method\"\
        >\n<dt id=\"vcr.cassette.Cassette.append\">\n<code class=\"descname\">append</code><span\
        \ class=\"sig-paren\">(</span><em>request</em>, <em>response</em><span class=\"\
        sig-paren\">)</span><a class=\"headerlink\" href=\"#vcr.cassette.Cassette.append\"\
        \ title=\"Permalink to this definition\">\xB6</a></dt>\n<dd><p>Add a request,\
        \ response pair to this cassette</p>\n</dd></dl>\n\n<dl class=\"classmethod\"\
        >\n<dt id=\"vcr.cassette.Cassette.load\">\n<em class=\"property\">classmethod\
        \ </em><code class=\"descname\">load</code><span class=\"sig-paren\">(</span><em>**kwargs</em><span\
        \ class=\"sig-paren\">)</span><a class=\"headerlink\" href=\"#vcr.cassette.Cassette.load\"\
        \ title=\"Permalink to this definition\">\xB6</a></dt>\n<dd><p>Instantiate\
        \ and load the cassette stored at the specified path.</p>\n</dd></dl>\n\n\
        <dl class=\"method\">\n<dt id=\"vcr.cassette.Cassette.play_response\">\n<code\
        \ class=\"descname\">play_response</code><span class=\"sig-paren\">(</span><em>request</em><span\
        \ class=\"sig-paren\">)</span><a class=\"headerlink\" href=\"#vcr.cassette.Cassette.play_response\"\
        \ title=\"Permalink to this definition\">\xB6</a></dt>\n<dd><p>Get the response\
        \ corresponding to a request, but only if it\nhasn&#8217;t been played back\
        \ before, and mark it as played</p>\n</dd></dl>\n\n<dl class=\"method\">\n\
        <dt id=\"vcr.cassette.Cassette.responses_of\">\n<code class=\"descname\">responses_of</code><span\
        \ class=\"sig-paren\">(</span><em>request</em><span class=\"sig-paren\">)</span><a\
        \ class=\"headerlink\" href=\"#vcr.cassette.Cassette.responses_of\" title=\"\
        Permalink to this definition\">\xB6</a></dt>\n<dd><p>Find the responses corresponding\
        \ to a request.\nThis function isn&#8217;t actually used by VCR internally,\
        \ but is\nprovided as an external API.</p>\n</dd></dl>\n\n</dd></dl>\n\n<dl\
        \ class=\"class\">\n<dt id=\"vcr.cassette.CassetteContextDecorator\">\n<em\
        \ class=\"property\">class </em><code class=\"descclassname\">vcr.cassette.</code><code\
        \ class=\"descname\">CassetteContextDecorator</code><span class=\"sig-paren\"\
        >(</span><em>cls</em>, <em>args_getter</em><span class=\"sig-paren\">)</span><a\
        \ class=\"headerlink\" href=\"#vcr.cassette.CassetteContextDecorator\" title=\"\
        Permalink to this definition\">\xB6</a></dt>\n<dd><p>Context manager/decorator\
        \ that handles installing the cassette and\nremoving cassettes.</p>\n<p>This\
        \ class defers the creation of a new cassette instance until\nthe point at\
        \ which it is installed by context manager or\ndecorator. The fact that a\
        \ new cassette is used with each\napplication prevents the state of any cassette\
        \ from interfering\nwith another.</p>\n<p>Instances of this class are NOT\
        \ reentrant as context managers.\nHowever, functions that are decorated by\n\
        <code class=\"docutils literal\"><span class=\"pre\">CassetteContextDecorator</span></code>\
        \ instances ARE reentrant. See the\nimplementation of <code class=\"docutils\
        \ literal\"><span class=\"pre\">__call__</span></code> on this class for more\
        \ details.\nThere is also a guard against attempts to reenter instances of\n\
        this class as a context manager in <code class=\"docutils literal\"><span\
        \ class=\"pre\">__exit__</span></code>.</p>\n</dd></dl>\n\n</div>\n<div class=\"\
        section\" id=\"module-vcr.matchers\">\n<span id=\"matchers\"></span><h2><a\
        \ class=\"reference internal\" href=\"#module-vcr.matchers\" title=\"vcr.matchers\"\
        ><code class=\"xref py py-mod docutils literal\"><span class=\"pre\">matchers</span></code></a><a\
        \ class=\"headerlink\" href=\"#module-vcr.matchers\" title=\"Permalink to\
        \ this headline\">\xB6</a></h2>\n</div>\n<div class=\"section\" id=\"module-vcr.filters\"\
        >\n<span id=\"filters\"></span><h2><a class=\"reference internal\" href=\"\
        #module-vcr.filters\" title=\"vcr.filters\"><code class=\"xref py py-mod docutils\
        \ literal\"><span class=\"pre\">filters</span></code></a><a class=\"headerlink\"\
        \ href=\"#module-vcr.filters\" title=\"Permalink to this headline\">\xB6</a></h2>\n\
        <dl class=\"function\">\n<dt id=\"vcr.filters.decode_response\">\n<code class=\"\
        descclassname\">vcr.filters.</code><code class=\"descname\">decode_response</code><span\
        \ class=\"sig-paren\">(</span><em>response</em><span class=\"sig-paren\">)</span><a\
        \ class=\"headerlink\" href=\"#vcr.filters.decode_response\" title=\"Permalink\
        \ to this definition\">\xB6</a></dt>\n<dd><dl class=\"docutils\">\n<dt>If\
        \ the response is compressed with gzip or deflate:</dt>\n<dd><ol class=\"\
        first last arabic simple\">\n<li>decompress the response body</li>\n<li>delete\
        \ the content-encoding header</li>\n<li>update content-length header to decompressed\
        \ length</li>\n</ol>\n</dd>\n</dl>\n</dd></dl>\n\n<dl class=\"function\">\n\
        <dt id=\"vcr.filters.remove_headers\">\n<code class=\"descclassname\">vcr.filters.</code><code\
        \ class=\"descname\">remove_headers</code><span class=\"sig-paren\">(</span><em>request</em>,\
        \ <em>headers_to_remove</em><span class=\"sig-paren\">)</span><a class=\"\
        headerlink\" href=\"#vcr.filters.remove_headers\" title=\"Permalink to this\
        \ definition\">\xB6</a></dt>\n<dd><p>Wrap replace_headers() for API backward\
        \ compatibility.</p>\n</dd></dl>\n\n<dl class=\"function\">\n<dt id=\"vcr.filters.remove_post_data_parameters\"\
        >\n<code class=\"descclassname\">vcr.filters.</code><code class=\"descname\"\
        >remove_post_data_parameters</code><span class=\"sig-paren\">(</span><em>request</em>,\
        \ <em>post_data_parameters_to_remove</em><span class=\"sig-paren\">)</span><a\
        \ class=\"headerlink\" href=\"#vcr.filters.remove_post_data_parameters\" title=\"\
        Permalink to this definition\">\xB6</a></dt>\n<dd><p>Wrap replace_post_data_parameters()\
        \ for API backward compatibility.</p>\n</dd></dl>\n\n<dl class=\"function\"\
        >\n<dt id=\"vcr.filters.remove_query_parameters\">\n<code class=\"descclassname\"\
        >vcr.filters.</code><code class=\"descname\">remove_query_parameters</code><span\
        \ class=\"sig-paren\">(</span><em>request</em>, <em>query_parameters_to_remove</em><span\
        \ class=\"sig-paren\">)</span><a class=\"headerlink\" href=\"#vcr.filters.remove_query_parameters\"\
        \ title=\"Permalink to this definition\">\xB6</a></dt>\n<dd><p>Wrap replace_query_parameters()\
        \ for API backward compatibility.</p>\n</dd></dl>\n\n<dl class=\"function\"\
        >\n<dt id=\"vcr.filters.replace_headers\">\n<code class=\"descclassname\"\
        >vcr.filters.</code><code class=\"descname\">replace_headers</code><span class=\"\
        sig-paren\">(</span><em>request</em>, <em>replacements</em><span class=\"\
        sig-paren\">)</span><a class=\"headerlink\" href=\"#vcr.filters.replace_headers\"\
        \ title=\"Permalink to this definition\">\xB6</a></dt>\n<dd><p>Replace headers\
        \ in request according to replacements. The replacements\nshould be a list\
        \ of (key, value) pairs where the value can be any of:</p>\n<blockquote>\n\
        <div><ol class=\"arabic simple\">\n<li>A simple replacement string value.</li>\n\
        <li>None to remove the given header.</li>\n<li>A callable which accepts (key,\
        \ value, request) and returns a string\nvalue or None.</li>\n</ol>\n</div></blockquote>\n\
        </dd></dl>\n\n<dl class=\"function\">\n<dt id=\"vcr.filters.replace_post_data_parameters\"\
        >\n<code class=\"descclassname\">vcr.filters.</code><code class=\"descname\"\
        >replace_post_data_parameters</code><span class=\"sig-paren\">(</span><em>request</em>,\
        \ <em>replacements</em><span class=\"sig-paren\">)</span><a class=\"headerlink\"\
        \ href=\"#vcr.filters.replace_post_data_parameters\" title=\"Permalink to\
        \ this definition\">\xB6</a></dt>\n<dd><p>Replace post data in request&#8211;either\
        \ form data or json&#8211;according to\nreplacements. The replacements should\
        \ be a list of (key, value) pairs where\nthe value can be any of:</p>\n<blockquote>\n\
        <div><ol class=\"arabic simple\">\n<li>A simple replacement string value.</li>\n\
        <li>None to remove the given header.</li>\n<li>A callable which accepts (key,\
        \ value, request) and returns a string\nvalue or None.</li>\n</ol>\n</div></blockquote>\n\
        </dd></dl>\n\n<dl class=\"function\">\n<dt id=\"vcr.filters.replace_query_parameters\"\
        >\n<code class=\"descclassname\">vcr.filters.</code><code class=\"descname\"\
        >replace_query_parameters</code><span class=\"sig-paren\">(</span><em>request</em>,\
        \ <em>replacements</em><span class=\"sig-paren\">)</span><a class=\"headerlink\"\
        \ href=\"#vcr.filters.replace_query_parameters\" title=\"Permalink to this\
        \ definition\">\xB6</a></dt>\n<dd><p>Replace query parameters in request according\
        \ to replacements. The\nreplacements should be a list of (key, value) pairs\
        \ where the value can be\nany of:</p>\n<blockquote>\n<div><ol class=\"arabic\
        \ simple\">\n<li>A simple replacement string value.</li>\n<li>None to remove\
        \ the given header.</li>\n<li>A callable which accepts (key, value, request)\
        \ and returns a string\nvalue or None.</li>\n</ol>\n</div></blockquote>\n\
        </dd></dl>\n\n</div>\n<div class=\"section\" id=\"module-vcr.request\">\n\
        <span id=\"request\"></span><h2><a class=\"reference internal\" href=\"#module-vcr.request\"\
        \ title=\"vcr.request\"><code class=\"xref py py-mod docutils literal\"><span\
        \ class=\"pre\">request</span></code></a><a class=\"headerlink\" href=\"#module-vcr.request\"\
        \ title=\"Permalink to this headline\">\xB6</a></h2>\n<dl class=\"class\"\
        >\n<dt id=\"vcr.request.HeadersDict\">\n<em class=\"property\">class </em><code\
        \ class=\"descclassname\">vcr.request.</code><code class=\"descname\">HeadersDict</code><span\
        \ class=\"sig-paren\">(</span><em>data=None</em>, <em>**kwargs</em><span class=\"\
        sig-paren\">)</span><a class=\"headerlink\" href=\"#vcr.request.HeadersDict\"\
        \ title=\"Permalink to this definition\">\xB6</a></dt>\n<dd><p>There is a\
        \ weird quirk in HTTP.  You can send the same header twice.  For\nthis reason,\
        \ headers are represented by a dict, with lists as the values.\nHowever, it\
        \ appears that HTTPlib is completely incapable of sending the\nsame header\
        \ twice.  This puts me in a weird position: I want to be able to\naccurately\
        \ represent HTTP headers in cassettes, but I don&#8217;t want the extra\n\
        step of always having to do [0] in the general case, i.e.\nrequest.headers[&#8216;key&#8217;][0]</p>\n\
        <p>In addition, some servers sometimes send the same header more than once,\n\
        and httplib <em>can</em> deal with this situation.</p>\n<p>Futhermore, I wanted\
        \ to keep the request and response cassette format as\nsimilar as possible.</p>\n\
        <p>For this reason, in cassettes I keep a dict with lists as keys, but once\n\
        deserialized into VCR, I keep them as plain, naked dicts.</p>\n</dd></dl>\n\
        \n<dl class=\"class\">\n<dt id=\"vcr.request.Request\">\n<em class=\"property\"\
        >class </em><code class=\"descclassname\">vcr.request.</code><code class=\"\
        descname\">Request</code><span class=\"sig-paren\">(</span><em>method</em>,\
        \ <em>uri</em>, <em>body</em>, <em>headers</em><span class=\"sig-paren\">)</span><a\
        \ class=\"headerlink\" href=\"#vcr.request.Request\" title=\"Permalink to\
        \ this definition\">\xB6</a></dt>\n<dd><p>VCR&#8217;s representation of a\
        \ request.</p>\n</dd></dl>\n\n</div>\n<div class=\"section\" id=\"module-vcr.serialize\"\
        >\n<span id=\"serialize\"></span><h2><a class=\"reference internal\" href=\"\
