        \ title=\"Permalink to this headline\">\xB6</a></h1>\n<div class=\"section\"\
        \ id=\"running-vcr-s-test-suite\">\n<h2>Running VCR&#8217;s test suite<a class=\"\
        headerlink\" href=\"#running-vcr-s-test-suite\" title=\"Permalink to this\
        \ headline\">\xB6</a></h2>\n<p>The tests are all run automatically on <a class=\"\
        reference external\" href=\"https://travis-ci.org/kevin1024/vcrpy\">Travis\n\
        CI</a>, but you can also run them\nyourself using <a class=\"reference external\"\
        \ href=\"http://pytest.org/\">py.test</a> and\n<a class=\"reference external\"\
        \ href=\"http://tox.testrun.org/\">Tox</a>. Tox will automatically run them\
        \ in\nall environments VCR.py supports. The test suite is pretty big and slow,\n\
        but you can tell tox to only run specific tests like this:</p>\n<div class=\"\
        highlight-python\"><div class=\"highlight\"><pre><span></span>tox -e py27requests\
        \ -- -v -k &quot;&#39;test_status_code or test_gzip&#39;&quot;\n</pre></div>\n\
        </div>\n<p>This will run only tests that look like <code class=\"docutils\
        \ literal\"><span class=\"pre\">test_status_code</span></code> or\n<code class=\"\
        docutils literal\"><span class=\"pre\">test_gzip</span></code> in the test\
        \ suite, and only in the python 2.7 environment\nthat has <code class=\"docutils\
        \ literal\"><span class=\"pre\">requests</span></code> installed.</p>\n<p>Also,\
        \ in order for the boto tests to run, you will need an AWS key.\nRefer to\
        \ the <a class=\"reference external\" href=\"https://boto.readthedocs.io/en/latest/getting_started.html\"\
