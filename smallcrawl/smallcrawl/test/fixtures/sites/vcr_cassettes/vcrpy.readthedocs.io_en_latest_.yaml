        \ id=\"debugging\">\n<h1>Debugging<a class=\"headerlink\" href=\"#debugging\"\
        \ title=\"Permalink to this headline\">\xB6</a></h1>\n<p>VCR.py has a few\
        \ log messages you can turn on to help you figure out if\nHTTP requests are\
        \ hitting a real server or not. You can turn them on\nlike this:</p>\n<div\
        \ class=\"code python highlight-python\"><div class=\"highlight\"><pre><span></span><span\
        \ class=\"kn\">import</span> <span class=\"nn\">vcr</span>\n<span class=\"\
        kn\">import</span> <span class=\"nn\">requests</span>\n<span class=\"kn\"\
        >import</span> <span class=\"nn\">logging</span>\n\n<span class=\"n\">logging</span><span\
        \ class=\"o\">.</span><span class=\"n\">basicConfig</span><span class=\"p\"\
        >()</span> <span class=\"c1\"># you need to initialize logging, otherwise\
        \ you will not see anything from vcrpy</span>\n<span class=\"n\">vcr_log</span>\
        \ <span class=\"o\">=</span> <span class=\"n\">logging</span><span class=\"\
        o\">.</span><span class=\"n\">getLogger</span><span class=\"p\">(</span><span\
        \ class=\"s2\">&quot;vcr&quot;</span><span class=\"p\">)</span>\n<span class=\"\
        n\">vcr_log</span><span class=\"o\">.</span><span class=\"n\">setLevel</span><span\
        \ class=\"p\">(</span><span class=\"n\">logging</span><span class=\"o\">.</span><span\
        \ class=\"n\">INFO</span><span class=\"p\">)</span>\n\n<span class=\"k\">with</span>\
        \ <span class=\"n\">vcr</span><span class=\"o\">.</span><span class=\"n\"\
        >use_cassette</span><span class=\"p\">(</span><span class=\"s1\">&#39;headers.yml&#39;</span><span\
        \ class=\"p\">):</span>\n    <span class=\"n\">requests</span><span class=\"\
        o\">.</span><span class=\"n\">get</span><span class=\"p\">(</span><span class=\"\
        s1\">&#39;http://httpbin.org/headers&#39;</span><span class=\"p\">)</span>\n\
        </pre></div>\n</div>\n<p>The first time you run this, you will see:</p>\n\
        <div class=\"highlight-python\"><div class=\"highlight\"><pre><span></span>INFO:vcr.stubs:&lt;Request\
        \ (GET) http://httpbin.org/headers&gt; not in cassette, sending to real server\n\
        </pre></div>\n</div>\n<p>The second time, you will see:</p>\n<div class=\"\
        highlight-python\"><div class=\"highlight\"><pre><span></span>INFO:vcr.stubs:Playing\
        \ response for &lt;Request (GET) http://httpbin.org/headers&gt; from cassette\n\
        </pre></div>\n</div>\n<p>If you set the loglevel to DEBUG, you will also get\
        \ information about\nwhich matchers didn&#8217;t match. This can help you\
        \ with debugging custom\nmatchers.</p>\n</div>\n\n\n           </div>\n  \
