        \ id=\"changelog\">\n<h1>Changelog<a class=\"headerlink\" href=\"#changelog\"\
        \ title=\"Permalink to this headline\">\xB6</a></h1>\n<ul class=\"simple\"\
        >\n<li>1.10.3 Fix some issues with asyncio and params (thanks &#64;anovikov1984\
        \ and\n&#64;lamenezes), Fix some issues with cassette serialize / deserialize\
        \ and empty\nresponse bodies (thanks &#64;gRoussac and &#64;dz0ny)</li>\n\
        <li>1.10.2 Fix 1.10.1 release - add aiohttp support back in</li>\n<li>1.10.1\
        \ [bad release] Fix build for Fedora package + python2 (thanks &#64;puiterwijk\
        \ and &#64;lamenezes)</li>\n<li>1.10.0 Add support for aiohttp (thanks &#64;lamenezes)</li>\n\
        <li>1.9.0 Add support for boto3 (thanks &#64;desdm, &#64;foorbarna). Fix deepcopy\
        \ issue\nfor response headers when <cite>decode_compressed_response</cite>\
        \ is enabled (thanks\n&#64;nickdirienzo)</li>\n<li>1.8.0 Fix for Serialization\
        \ errors with JSON adapter (thanks\n&#64;aliaksandrb). Avoid concatenating\
        \ bytes with strings (thanks\n&#64;jaysonsantos). Exclude __pycache__ dirs\
        \ &amp; compiled files in sdist\n(thanks &#64;koobs). Fix Tornado support\
        \ behavior for Tornado 3 (thanks\n&#64;abhinav). decode_compressed_response\
        \ option and filter (thanks\n&#64;jayvdb).</li>\n<li>1.7.4 [#217] Make use_cassette\
        \ decorated functions actually return a\nvalue (thanks &#64;bcen). [#199]\
        \ Fix path transfromation defaults.\nBetter headers dictionary management.</li>\n\
        <li>1.7.3 [#188] <code class=\"docutils literal\"><span class=\"pre\">additional_matchers</span></code>\
        \ kwarg on <code class=\"docutils literal\"><span class=\"pre\">use_cassette</span></code>.\n\
        [#191] Actually support passing multiple before_record_request\nfunctions\
        \ (thanks &#64;agriffis).</li>\n<li>1.7.2 [#186] Get effective_url in tornado\
        \ (thanks &#64;mvschaik), [#187]\nSet request_time on Response object in tornado\
        \ (thanks &#64;abhinav).</li>\n<li>1.7.1 [#183] Patch <code class=\"docutils\
        \ literal\"><span class=\"pre\">fetch_impl</span></code> instead of the entire\
        \ HTTPClient\nclass for Tornado (thanks &#64;abhinav).</li>\n<li>1.7.0 [#177]\
        \ Properly support coroutine/generator decoration. [#178]\nSupport distribute\
        \ (thanks &#64;graingert). [#163] Make compatibility\nbetween python2 and\
        \ python3 recorded cassettes more robust (thanks\n&#64;gward).</li>\n<li>1.6.1\
        \ [#169] Support conditional requirements in old versions of\npip, Fix RST\
        \ parse errors generated by pandoc, [Tornado] Fix\nunsupported features exception\
        \ not being raised, [#166]\ncontent-aware body matcher.</li>\n<li>1.6.0 [#120]\
        \ Tornado support (thanks &#64;abhinav), [#147] packaging fixes\n(thanks &#64;graingert),\
        \ [#158] allow filtering post params in requests\n(thanks &#64;MrJohz), [#140]\
        \ add xmlrpclib support (thanks &#64;Diaoul).</li>\n<li>1.5.2 Fix crash when\
        \ cassette path contains cassette library\ndirectory (thanks &#64;gazpachoking).</li>\n\
        <li>1.5.0 Automatic cassette naming and &#8216;application/json&#8217; post\
        \ data\nfiltering (thanks &#64;marco-santamaria).</li>\n<li>1.4.2 Fix a bug\
        \ caused by requests 2.7 and chunked transfer encoding</li>\n<li>1.4.1 Include\
        \ README, tests, LICENSE in package. Thanks &#64;ralphbean.</li>\n<li>1.4.0\
        \ Filter post data parameters (thanks &#64;eadmundo), support for\nposting\
        \ files through requests, inject_cassette kwarg to access\ncassette from <code\
        \ class=\"docutils literal\"><span class=\"pre\">use_cassette</span></code>\
        \ decorated function,\n<code class=\"docutils literal\"><span class=\"pre\"\
        >with_current_defaults</span></code> actually works (thanks &#64;samstav).</li>\n\
        <li>1.3.0 Fix/add support for urllib3 (thanks &#64;aisch), fix default port\n\
        for https (thanks &#64;abhinav).</li>\n<li>1.2.0 Add custom_patches argument\
        \ to VCR/Cassette objects to allow\nusers to stub custom classes when cassettes\
        \ become active.</li>\n<li>1.1.4 Add force reset around calls to actual connection\
        \ from stubs,\nto ensure compatibility with the version of httplib/urlib2\
        \ in python\n2.7.9.</li>\n<li>1.1.3 Fix python3 headers field (thanks &#64;rtaboada),\
        \ fix boto test\n(thanks &#64;telaviv), fix new_episodes record mode (thanks\
        \ &#64;jashugan),\nfix Windows connectionpool stub bug (thanks &#64;gazpachoking),\
        \ add\nsupport for requests 2.5</li>\n<li>1.1.2 Add urllib==1.7.1 support.\
        \ Make json serialize error handling\ncorrect Improve logging of match failures.</li>\n\
        <li>1.1.1 Use function signature preserving <code class=\"docutils literal\"\
        ><span class=\"pre\">wrapt.decorator</span></code> to write\nthe decorator\
        \ version of use_cassette in order to ensure\ncompatibility with py.test fixtures\
        \ and python 2. Move all request\nfiltering into the <code class=\"docutils\
        \ literal\"><span class=\"pre\">before_record_callable</span></code>.</li>\n\
        <li>1.1.0 Add <code class=\"docutils literal\"><span class=\"pre\">before_record_response</span></code>.\
        \ Fix several bugs related to the\ncontext management of cassettes.</li>\n\
        <li>1.0.3: Fix an issue with requests 2.4 and make sure case sensitivity\n\
        is consistent across python versions</li>\n<li>1.0.2: Fix an issue with requests\
        \ 2.3</li>\n<li>1.0.1: Fix a bug with the new ignore requests feature and\
        \ the once\nrecord mode</li>\n<li>1.0.0: <em>BACKWARDS INCOMPATIBLE</em>:\
        \ Please see the &#8216;upgrade&#8217; section in\nthe README. Take a look\
        \ at the matcher section as well, you might\nwant to update your <code class=\"\
        docutils literal\"><span class=\"pre\">match_on</span></code> settings. Add\
        \ support for filtering\nsensitive data from requests, matching query strings\
        \ after the order\nchanges and improving the built-in matchers, (thanks to\
        \ &#64;mshytikov),\nsupport for ignoring requests to certain hosts, bump supported\n\
        Python3 version to 3.4, fix some bugs with Boto support (thanks\n&#64;marusich),\
        \ fix error with URL field capitalization in README (thanks\n&#64;simon-weber),\
        \ added some log messages to help with debugging, added\n<code class=\"docutils\
        \ literal\"><span class=\"pre\">all_played</span></code> property on cassette\
        \ (thanks &#64;mshytikov)</li>\n<li>0.7.0: VCR.py now supports Python 3! (thanks\
        \ &#64;asundg) Also I\nrefactored the stub connections quite a bit to add\
        \ support for the\nputrequest and putheader calls. This version also adds\
        \ support for\nhttplib2 (thanks &#64;nilp0inter). I have added a couple tests\
        \ for boto\nsince it is an http client in its own right. Finally, this version\n\
        includes a fix for a bug where requests wasn&#8217;t being patched properly\n\
        (thanks &#64;msabramo).</li>\n<li>0.6.0: Store response headers as a list\
        \ since a HTTP response can\nhave the same header twice (happens with set-cookie\
        \ sometimes). This\nhas the added benefit of preserving the order of headers.\
        \ Thanks\n&#64;smallcode for the bug report leading to this change. I have\
        \ made an\neffort to ensure backwards compatibility with the old cassettes&#8217;\n\
        header storage mechanism, but if you want to upgrade to the new\nheader storage,\
        \ you should delete your cassettes and re-record them.\nAlso this release\
        \ adds better error messages (thanks &#64;msabramo) and\nadds support for\
        \ using VCR as a decorator (thanks &#64;smallcode for the\nmotivation)</li>\n\
        <li>0.5.0: Change the <code class=\"docutils literal\"><span class=\"pre\"\
        >response_of</span></code> method to <code class=\"docutils literal\"><span\
        \ class=\"pre\">responses_of</span></code> since\ncassettes can now contain\
        \ more than one response for a request. Since\nthis changes the API, I&#8217;m\
        \ bumping the version. Also includes 2\nbugfixes: a better error message when\
        \ attempting to overwrite a\ncassette file, and a fix for a bug with requests\
        \ sessions (thanks\n&#64;msabramo)</li>\n<li>0.4.0: Change default request\
        \ recording behavior for multiple\nrequests. If you make the same request\
        \ multiple times to the same\nURL, the response might be different each time\
        \ (maybe the response\nhas a timestamp in it or something), so this will make\
        \ the same\nrequest multiple times and save them all. Then, when you are\n\
        replaying the cassette, the responses will be played back in the same\norder\
        \ in which they were received. If you were making multiple\nrequests to the\
        \ same URL in a cassette before version 0.4.0, you\nmight need to regenerate\
        \ your cassette files. Also, removes support\nfor the cassette.play_count\
        \ counter API, since individual requests\naren&#8217;t unique anymore. A cassette\
        \ might contain the same request\nseveral times. Also removes secure overwrite\
        \ feature since that was\nbreaking overwriting files in Windows, and fixes\
        \ a bug preventing\nrequest&#8217;s automatic body decompression from working.</li>\n\
        <li>0.3.5: Fix compatibility with requests 2.x</li>\n<li>0.3.4: Bugfix: close\
        \ file before renaming it. This fixes an issue on\nWindows. Thanks &#64;smallcode\
        \ for the fix.</li>\n<li>0.3.3: Bugfix for error message when an unreigstered\
        \ custom matcher\nwas used</li>\n<li>0.3.2: Fix issue with new config syntax\
        \ and the <code class=\"docutils literal\"><span class=\"pre\">match_on</span></code>\n\
        parameter. Thanks, &#64;chromy!</li>\n<li>0.3.1: Fix issue causing full paths\
        \ to be sent on the HTTP request\nline.</li>\n<li>0.3.0: <em>Backwards incompatible\
        \ release</em> - Added support for record\nmodes, and changed the default\
        \ recording behavior to the &#8220;once&#8221;\nrecord mode. Please see the\
        \ documentation on record modes for more.\nAdded support for custom request\
        \ matching, and changed the default\nrequest matching behavior to match only\
        \ on the URL and method. Also,\nimproved the httplib mocking to add support\
        \ for the\n<code class=\"docutils literal\"><span class=\"pre\">HTTPConnection.send()</span></code>\
        \ method. This means that requests won&#8217;t\nactually be sent until the\
        \ response is read, since I need to record\nthe entire request in order to\
        \ match up the appropriate response. I\ndon&#8217;t think this should cause\
        \ any issues unless you are sending\nrequests without ever loading the response\
        \ (which none of the\nstandard httplib wrappers do, as far as I know. Thanks\
        \ to &#64;fatuhoku\nfor some of the ideas and the motivation behind this release.</li>\n\
        <li>0.2.1: Fixed missing modules in setup.py</li>\n<li>0.2.0: Added configuration\
        \ API, which lets you configure some\nsettings on VCR (see the README). Also,\
        \ VCR no longer saves cassettes\nif they haven&#8217;t changed at all and\
        \ supports JSON as well as YAML\n(thanks &#64;sirpengi). Added amazing new\
        \ skeumorphic logo, thanks\n&#64;hairarrow.</li>\n<li>0.1.0: <em>backwards\
        \ incompatible release - delete your old cassette\nfiles</em>: This release\
        \ adds the ability to access the cassette to make\nassertions on it, as well\
        \ as a major code refactor thanks to\n&#64;dlecocq. It also fixes a couple\
        \ longstanding bugs with redirects and\nHTTPS. [#3 and #4]</li>\n<li>0.0.4:\
        \ If you have libyaml installed, vcrpy will use the c bindings\ninstead. Speed\
        \ up your tests! Thanks &#64;dlecocq</li>\n<li>0.0.3: Add support for requests\
        \ 1.2.3. Support for older versions of\nrequests dropped (thanks &#64;vitormazzi\
        \ and &#64;bryanhelmig)</li>\n<li>0.0.2: Add support for requests / urllib3</li>\n\
        <li>0.0.1: Initial Release</li>\n</ul>\n</div>\n\n\n           </div>\n  \
