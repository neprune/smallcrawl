        ><img alt=\"Join the chat at https://gitter.im/kevin1024/vcrpy\" src=\"https://badges.gitter.im/Join%20Chat.svg\"\
        \ /></a></p>\n<div class=\"section\" id=\"vcr-py\">\n<h1>VCR.py<a class=\"\
        headerlink\" href=\"#vcr-py\" title=\"Permalink to this headline\">\xB6</a></h1>\n\
        <img alt=\"vcr.py\" src=\"https://raw.github.com/kevin1024/vcrpy/master/vcr.png\"\
        \ />\n<p>This is a Python version of <a class=\"reference external\" href=\"\
        https://github.com/vcr/vcr\">Ruby&#8217;s VCR\nlibrary</a>.</p>\n<dl class=\"\
        docutils\">\n<dt>Source code</dt>\n<dd><a class=\"reference external\" href=\"\
        https://github.com/kevin1024/vcrpy\">https://github.com/kevin1024/vcrpy</a></dd>\n\
        <dt>Documentation</dt>\n<dd><a class=\"reference external\" href=\"https://vcrpy.readthedocs.io/\"\
        >https://vcrpy.readthedocs.io/</a></dd>\n</dl>\n<div class=\"section\" id=\"\
        rationale\">\n<h2>Rationale<a class=\"headerlink\" href=\"#rationale\" title=\"\
        Permalink to this headline\">\xB6</a></h2>\n<p>VCR.py simplifies and speeds\
        \ up tests that make HTTP requests. The\nfirst time you run code that is inside\
        \ a VCR.py context manager or\ndecorated function, VCR.py records all HTTP\
        \ interactions that take\nplace through the libraries it supports and serializes\
        \ and writes them\nto a flat file (in yaml format by default). This flat file\
        \ is called a\ncassette. When the relevant piece of code is executed again,\
        \ VCR.py\nwill read the serialized requests and responses from the\naforementioned\
        \ cassette file, and intercept any HTTP requests that it\nrecognizes from\
        \ the original test run and return the responses that\ncorresponded to those\
        \ requests. This means that the requests will not\nactually result in HTTP\
        \ traffic, which confers several benefits\nincluding:</p>\n<ul class=\"simple\"\
        >\n<li>The ability to work offline</li>\n<li>Completely deterministic tests</li>\n\
        <li>Increased test execution speed</li>\n</ul>\n<p>If the server you are testing\
        \ against ever changes its API, all you need\nto do is delete your existing\
        \ cassette files, and run your tests again.\nVCR.py will detect the absence\
        \ of a cassette file and once again record\nall HTTP interactions, which will\
        \ update them to correspond to the new\nAPI.</p>\n</div>\n<div class=\"section\"\
        \ id=\"support\">\n<h2>Support<a class=\"headerlink\" href=\"#support\" title=\"\
        Permalink to this headline\">\xB6</a></h2>\n<p>VCR.py works great with the\
        \ following HTTP clients:</p>\n<ul class=\"simple\">\n<li>requests</li>\n\
        <li>aiohttp</li>\n<li>urllib3</li>\n<li>tornado</li>\n<li>urllib2</li>\n<li>boto</li>\n\
        <li>boto3</li>\n</ul>\n</div>\n</div>\n<div class=\"section\" id=\"license\"\
        >\n<h1>License<a class=\"headerlink\" href=\"#license\" title=\"Permalink\
