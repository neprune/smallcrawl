        \ id=\"installation\">\n<h1>Installation<a class=\"headerlink\" href=\"#installation\"\
        \ title=\"Permalink to this headline\">\xB6</a></h1>\n<p>VCR.py is a package\
        \ on <a class=\"reference external\" href=\"https://pypi.python.org\">PyPI</a>,\
        \ so you can install\nwith pip:</p>\n<div class=\"highlight-python\"><div\
        \ class=\"highlight\"><pre><span></span>pip install vcrpy\n</pre></div>\n\
        </div>\n<div class=\"section\" id=\"compatibility\">\n<h2>Compatibility<a\
        \ class=\"headerlink\" href=\"#compatibility\" title=\"Permalink to this headline\"\
        >\xB6</a></h2>\n<p>VCR.py supports Python 2.6 and 2.7, 3.3, 3.4, and\n<a class=\"\
        reference external\" href=\"http://pypy.org\">pypy</a>.</p>\n<p>The following\
        \ http libraries are supported:</p>\n<ul class=\"simple\">\n<li>urllib2</li>\n\
        <li>urllib3</li>\n<li>http.client (python3)</li>\n<li>requests (both 1.x and\
        \ 2.x versions)</li>\n<li>httplib2</li>\n<li>boto</li>\n<li>Tornado&#8217;s\
        \ AsyncHTTPClient</li>\n</ul>\n</div>\n<div class=\"section\" id=\"speed\"\
        >\n<h2>Speed<a class=\"headerlink\" href=\"#speed\" title=\"Permalink to this\
        \ headline\">\xB6</a></h2>\n<p>VCR.py runs about 10x faster when <a class=\"\
        reference external\" href=\"http://pyyaml.org\">pyyaml</a> can use the\n<a\
        \ class=\"reference external\" href=\"http://pyyaml.org/wiki/LibYAML\">libyaml\
        \ extensions</a>. In order for this to\nwork, libyaml needs to be available\
        \ when pyyaml is built. Additionally the flag\nis cached by pip, so you might\
        \ need to explicitly avoid the cache when\nrebuilding pyyaml.</p>\n<ol class=\"\
        arabic\">\n<li><p class=\"first\">Test if pyyaml is built with libyaml. This\
        \ should work:</p>\n<div class=\"highlight-python\"><div class=\"highlight\"\
        ><pre><span></span>python -c &#39;from yaml import CLoader&#39;\n</pre></div>\n\
        </div>\n</li>\n<li><p class=\"first\">Install libyaml according to your Linux\
        \ distribution, or using <a class=\"reference external\" href=\"http://mxcl.github.com/homebrew/\"\
        >Homebrew</a> on Mac:</p>\n<div class=\"highlight-python\"><div class=\"highlight\"\
        ><pre><span></span>brew install libyaml         # Mac with Homebrew\napt-get\
        \ install libyaml-dev  # Ubuntu\ndnf install libyaml-dev      # Fedora\n</pre></div>\n\
        </div>\n</li>\n<li><p class=\"first\">Rebuild pyyaml with libyaml:</p>\n<div\
        \ class=\"highlight-python\"><div class=\"highlight\"><pre><span></span>pip\
        \ uninstall pyyaml\npip --no-cache-dir install pyyaml\n</pre></div>\n</div>\n\
        </li>\n</ol>\n</div>\n<div class=\"section\" id=\"upgrade\">\n<h2>Upgrade<a\
        \ class=\"headerlink\" href=\"#upgrade\" title=\"Permalink to this headline\"\
        >\xB6</a></h2>\n<div class=\"section\" id=\"new-cassette-format\">\n<h3>New\
        \ Cassette Format<a class=\"headerlink\" href=\"#new-cassette-format\" title=\"\
        Permalink to this headline\">\xB6</a></h3>\n<p>The cassette format has changed\
        \ in <em>VCR.py 1.x</em>, the <em>VCR.py 0.x</em>\ncassettes cannot be used\
        \ with <em>VCR.py 1.x</em>. The easiest way to upgrade\nis to simply delete\
        \ your cassettes and re-record all of them. VCR.py\nalso provides a migration\
        \ script that attempts to upgrade your 0.x\ncassettes to the new 1.x format.\
        \ To use it, run the following command:</p>\n<div class=\"highlight-python\"\
        ><div class=\"highlight\"><pre><span></span>python -m vcr.migration PATH\n\
        </pre></div>\n</div>\n<p>The PATH can be either a path to the directory with\
        \ cassettes or the\npath to a single cassette.</p>\n<p><em>Note</em>: Back\
        \ up your cassettes files before migration. The migration\n<em>should</em>\
        \ only modify cassettes using the old 0.x format.</p>\n</div>\n<div class=\"\
        section\" id=\"new-serializer-deserializer-api\">\n<h3>New serializer / deserializer\
        \ API<a class=\"headerlink\" href=\"#new-serializer-deserializer-api\" title=\"\
        Permalink to this headline\">\xB6</a></h3>\n<p>If you made a custom serializer,\
        \ you will need to update it to match the\nnew API in version 1.0.x</p>\n\
        <ul class=\"simple\">\n<li>Serializers now take dicts and return strings.</li>\n\
        <li>Deserializers take strings and return dicts (instead of requests,\nresponses\
        \ pair)</li>\n</ul>\n</div>\n</div>\n<div class=\"section\" id=\"ruby-vcr-compatibility\"\
        >\n<h2>Ruby VCR compatibility<a class=\"headerlink\" href=\"#ruby-vcr-compatibility\"\
        \ title=\"Permalink to this headline\">\xB6</a></h2>\n<p>VCR.py does not aim\
        \ to match the format of the Ruby VCR YAML files.\nCassettes generated by\
        \ Ruby&#8217;s VCR are not compatible with VCR.py.</p>\n</div>\n</div>\n\n\
