        \     <div itemprop=\"articleBody\">\n            \n  <p><a class=\"reference\
        \ external\" href=\"https://pypi.python.org/pypi/vcrpy-unittest\"><img alt=\"\
        PyPI\" src=\"https://img.shields.io/pypi/v/vcrpy.svg\" /></a> <a class=\"\
