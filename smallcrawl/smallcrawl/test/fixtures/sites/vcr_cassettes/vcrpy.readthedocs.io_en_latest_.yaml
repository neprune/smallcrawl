        articleBody\">\n            \n  <div class=\"section\" id=\"usage\">\n<h1>Usage<a\
        \ class=\"headerlink\" href=\"#usage\" title=\"Permalink to this headline\"\
        >\xB6</a></h1>\n<div class=\"code python highlight-python\"><div class=\"\
        highlight\"><pre><span></span><span class=\"kn\">import</span> <span class=\"\
        nn\">vcr</span>\n<span class=\"kn\">import</span> <span class=\"nn\">urllib2</span>\n\
        \n<span class=\"k\">with</span> <span class=\"n\">vcr</span><span class=\"\
        o\">.</span><span class=\"n\">use_cassette</span><span class=\"p\">(</span><span\
        \ class=\"s1\">&#39;fixtures/vcr_cassettes/synopsis.yaml&#39;</span><span\
        \ class=\"p\">):</span>\n    <span class=\"n\">response</span> <span class=\"\
        o\">=</span> <span class=\"n\">urllib2</span><span class=\"o\">.</span><span\
        \ class=\"n\">urlopen</span><span class=\"p\">(</span><span class=\"s1\">&#39;http://www.iana.org/domains/reserved&#39;</span><span\
        \ class=\"p\">)</span><span class=\"o\">.</span><span class=\"n\">read</span><span\
        \ class=\"p\">()</span>\n    <span class=\"k\">assert</span> <span class=\"\
        s1\">&#39;Example domains&#39;</span> <span class=\"ow\">in</span> <span class=\"\
        n\">response</span>\n</pre></div>\n</div>\n<p>Run this test once, and VCR.py\
        \ will record the HTTP request to\n<code class=\"docutils literal\"><span\
        \ class=\"pre\">fixtures/vcr_cassettes/synopsis.yml</span></code>. Run it\
        \ again, and VCR.py will\nreplay the response from iana.org when the http\
        \ request is made. This\ntest is now fast (no real HTTP requests are made\
        \ anymore), deterministic\n(the test will continue to pass, even if you are\
        \ offline, or iana.org\ngoes down for maintenance) and accurate (the response\
        \ will contain the\nsame headers and body you get from a real request).</p>\n\
        <p>You can also use VCR.py as a decorator. The same request above would\n\
        look like this:</p>\n<div class=\"code python highlight-python\"><div class=\"\
        highlight\"><pre><span></span><span class=\"nd\">@vcr.use_cassette</span><span\
        \ class=\"p\">(</span><span class=\"s1\">&#39;fixtures/vcr_cassettes/synopsis.yaml&#39;</span><span\
        \ class=\"p\">)</span>\n<span class=\"k\">def</span> <span class=\"nf\">test_iana</span><span\
        \ class=\"p\">():</span>\n    <span class=\"n\">response</span> <span class=\"\
        o\">=</span> <span class=\"n\">urllib2</span><span class=\"o\">.</span><span\
        \ class=\"n\">urlopen</span><span class=\"p\">(</span><span class=\"s1\">&#39;http://www.iana.org/domains/reserved&#39;</span><span\
        \ class=\"p\">)</span><span class=\"o\">.</span><span class=\"n\">read</span><span\
        \ class=\"p\">()</span>\n    <span class=\"k\">assert</span> <span class=\"\
        s1\">&#39;Example domains&#39;</span> <span class=\"ow\">in</span> <span class=\"\
        n\">response</span>\n</pre></div>\n</div>\n<p>When using the decorator version\
        \ of <code class=\"docutils literal\"><span class=\"pre\">use_cassette</span></code>,\
        \ it is possible to\nomit the path to the cassette file.</p>\n<div class=\"\
        code python highlight-python\"><div class=\"highlight\"><pre><span></span><span\
        \ class=\"nd\">@vcr.use_cassette</span><span class=\"p\">()</span>\n<span\
        \ class=\"k\">def</span> <span class=\"nf\">test_iana</span><span class=\"\
        p\">():</span>\n    <span class=\"n\">response</span> <span class=\"o\">=</span>\
        \ <span class=\"n\">urllib2</span><span class=\"o\">.</span><span class=\"\
        n\">urlopen</span><span class=\"p\">(</span><span class=\"s1\">&#39;http://www.iana.org/domains/reserved&#39;</span><span\
        \ class=\"p\">)</span><span class=\"o\">.</span><span class=\"n\">read</span><span\
        \ class=\"p\">()</span>\n    <span class=\"k\">assert</span> <span class=\"\
        s1\">&#39;Example domains&#39;</span> <span class=\"ow\">in</span> <span class=\"\
        n\">response</span>\n</pre></div>\n</div>\n<p>In this case, the cassette file\
        \ will be given the same name as the test\nfunction, and it will be placed\
        \ in the same directory as the file in\nwhich the test is defined. See the\
        \ Automatic Test Naming section below\nfor more details.</p>\n<div class=\"\
        section\" id=\"record-modes\">\n<h2>Record Modes<a class=\"headerlink\" href=\"\
        #record-modes\" title=\"Permalink to this headline\">\xB6</a></h2>\n<p>VCR\
        \ supports 4 record modes (with the same behavior as Ruby&#8217;s VCR):</p>\n\
        <div class=\"section\" id=\"once\">\n<h3>once<a class=\"headerlink\" href=\"\
        #once\" title=\"Permalink to this headline\">\xB6</a></h3>\n<ul class=\"simple\"\
        >\n<li>Replay previously recorded interactions.</li>\n<li>Record new interactions\
        \ if there is no cassette file.</li>\n<li>Cause an error to be raised for\
        \ new requests if there is a cassette\nfile.</li>\n</ul>\n<p>It is similar\
        \ to the new_episodes record mode, but will prevent new,\nunexpected requests\
        \ from being made (i.e. because the request URI\nchanged).</p>\n<p>once is\
        \ the default record mode, used when you do not set one.</p>\n</div>\n<div\
        \ class=\"section\" id=\"new-episodes\">\n<h3>new_episodes<a class=\"headerlink\"\
        \ href=\"#new-episodes\" title=\"Permalink to this headline\">\xB6</a></h3>\n\
        <ul class=\"simple\">\n<li>Record new interactions.</li>\n<li>Replay previously\
        \ recorded interactions. It is similar to the once\nrecord mode, but will\
        \ always record new interactions, even if you\nhave an existing recorded one\
        \ that is similar, but not identical.</li>\n</ul>\n<p>This was the default\
        \ behavior in versions &lt; 0.3.0</p>\n</div>\n<div class=\"section\" id=\"\
        none\">\n<h3>none<a class=\"headerlink\" href=\"#none\" title=\"Permalink\
        \ to this headline\">\xB6</a></h3>\n<ul class=\"simple\">\n<li>Replay previously\
        \ recorded interactions.</li>\n<li>Cause an error to be raised for any new\
        \ requests. This is useful when\nyour code makes potentially dangerous HTTP\
        \ requests. The none record\nmode guarantees that no new HTTP requests will\
        \ be made.</li>\n</ul>\n</div>\n<div class=\"section\" id=\"all\">\n<h3>all<a\
        \ class=\"headerlink\" href=\"#all\" title=\"Permalink to this headline\"\
        >\xB6</a></h3>\n<ul class=\"simple\">\n<li>Record new interactions.</li>\n\
        <li>Never replay previously recorded interactions. This can be\ntemporarily\
        \ used to force VCR to re-record a cassette (i.e. to ensure\nthe responses\
        \ are not out of date) or can be used when you simply\nwant to log all HTTP\
        \ requests.</li>\n</ul>\n</div>\n</div>\n<div class=\"section\" id=\"unittest-integration\"\
        >\n<h2>Unittest Integration<a class=\"headerlink\" href=\"#unittest-integration\"\
        \ title=\"Permalink to this headline\">\xB6</a></h2>\n<p>While it&#8217;s\
        \ possible to use the context manager or decorator forms with unittest,\n\
        there&#8217;s also a <code class=\"docutils literal\"><span class=\"pre\"\
        >VCRTestCase</span></code> provided separately by <a class=\"reference external\"\
        \ href=\"https://github.com/agriffis/vcrpy-unittest\">vcrpy-unittest</a>.</p>\n\
        </div>\n</div>\n\n\n           </div>\n          </div>\n          <footer>\n\
